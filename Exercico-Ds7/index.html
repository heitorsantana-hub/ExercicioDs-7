<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <br><br><br><br><br>

    <div class="container">

        <div class="row">
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="foto.jpg" width="180" height="180" alt="Imagem de capa do card">
                    <div class="card-body">
                        <h5 class="card-title"><div class="p-3 mb-2 bg-primary text-white">Plano Básico</div></h5>
                        <p class="card-text">R$50,00 - Mensal</p>
                        <!-- Botão para acionar modal -->
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
                            Saiba Mais
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Plano Básico</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                   ✔️ Acesso limitado
                                   ✔️ Suporte por e-mail
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                    <button type="button" class="btn btn-primary">Assinar</button>
                                </div>
                                </div>
                            </div>
                            </div>
                    </div>
                    </div>
            </div>

                            Saiba Mais

                                    <button type="button" class="btn btn-primary">Assinar</button>
                                </div>
                                </div>
                            </div>
                            </div>
                </div>
                </div>

                    <h5 class="card-title"><div class="p-3 mb-2 bg-primary text-white">Plano Premium</div></h5>
